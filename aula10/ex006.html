<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: green;
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaja..
    </div>

    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            var en = window.document.getElementById('area')
            en.innerText = 'Entrou!'
            en.style.fontSize = '30pt'

        }

        function saiu () {
            var saiu = window.document.getElementById('area')
            saiu.innerText = 'Saiu!'
            saiu.style.background = 'green'
            saiu.style.fontSize = '20pt'      
        }
    </script>
</body>
</html>
